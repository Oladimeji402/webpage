<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style for the video container */
.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Sends the video behind other content */
    overflow: hidden;
}

/* Style for the video element */
#bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    transform: translate(-50%, -50%);
    z-index: -1;
    object-fit: cover;
}

/* Style for the content */
.content {
    position: relative;
    z-index: 1; /* Ensures the content stays above the video */
    text-align: center;
    color: white;
    font-family: Arial, sans-serif;
    padding: 100px;
}
.video-background::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Black overlay with 50% opacity */
    z-index: 0;
}

    </style>
</head>
<body>
    
    <!-- Video Background -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="https://slp-statics.astockcdn.net/static_assets/staging/24summer/home/de/hero/Hero.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Your Content -->
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is an example of a webpage with a background video.</p>
    </div>
</body>
</html>
