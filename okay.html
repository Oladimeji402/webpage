<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .image-container {
            position: relative;
            width: 500px;
            margin-top: 5px;
            border-radius: 5px;
            overflow: hidden;
        }

        .image-info {
            background-color: rgba(0, 0, 0, 0.7);
            /* Semi-transparent background */
            color: white;
            width: 100%;
            position: absolute;
            bottom: -70px;
            /* Initially off-screen */
            transition: bottom 0.3s ease;
            /* Smooth transition animation */
            padding: 10px;
        }

        .image-container:hover .image-info {
            bottom: 0;
            /* Show on hover */
        }

        .image-info h4 {
            margin-top: 0;
            font-size: 18px;
        }

        .image-info p {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .image-info button {
            background-color: #8E2157;
            width: 200px;
            border-radius: 5px;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .image-info button:hover {
            background-color: #6c1a45;
        }

        .image-container img {
            width: 100%;
            height: auto;
            /* Ensures the image maintains its aspect ratio */
            display: block;
            /* Removes any default inline spacing */
        }
    </style>
</head>

<body>
